<h1>Listado de Heroes</h1>
<hr />

<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary" routerLink="/hero/new">
      <i class="fa fa-plus"></i> Agregar
    </button>
  </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table table-striped mt-4">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Status</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th>{{ i + 1 }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <span *ngIf="heroe.vivo" class="badge text-bg-success">Vivo</span>
        <span *ngIf="!heroe.vivo" class="badge text-bg-danger">Muerto</span>
      </td>
      <td>
        <button
          class="btn btn-sm btn-info me-1"
          [routerLink]="['/hero', heroe.id]"
        >
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-sm btn-danger" (click)="borrarHeroe(heroe, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-4" role="alert">
  <h4 class="alert-heading">No existen registros</h4>
  <p>
    <i class="fa fa-exclamation-triangle fa-2x"></i>
  </p>
</div>

<div *ngIf="loading" class="alert alert-primary text-center mt-4" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Espere por favor...</p>
</div>
